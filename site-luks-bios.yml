    - name: Setup LUKS encryption key
      block:
        - name: Copy keyfile
          copy:
            src: '{{ luks_keyfile }}'
            dest: /root/keyfile
      tags:
        - luks1
    - name: Setup LUKS encryption for root filesystem
      block:
        - name: Destroy existing LUKS volume
          luks_device:
            device: '{{ install_drive }}{{ root_partition_suffix }}'
            state: absent
        - name: Create and open LUKS volume
          luks_device:
            device: '{{ install_drive }}{{ root_partition_suffix }}'
            keyfile: /root/keyfile
            name: root
            state: opened
        - name: Get UUID for root LUKS volume
          command: blkid -s UUID -o value '{{ install_drive }}{{ root_partition_suffix }}'
          register: root_luks_uuid
          changed_when: false
        - name: Print return information from the previous task
          ansible.builtin.debug:
            var: root_luks_uuid
            verbosity: 2
      tags:
        - luks2
    - name: Create filesystems
      block:
        - name: Create FAT32 filesystem in boot partition
          filesystem:
            dev: '{{ install_drive }}{{ boot_partition_suffix }}'
            fstype: vfat
            opts: -F32
            force: yes
        - name: Create ext4 filesystem in root volume
          filesystem:
            dev: /dev/mapper/root
            fstype: ext4
            force: yes
        # - name: Get UUID for boot filesystem
        #   command: blkid -s UUID -o value '{{ install_drive }}{{ boot_partition_suffix }}'
        #   register: boot_uuid
        #   changed_when: false
        - name: Get UUID for root filesystem
          command: blkid -s UUID -o value /dev/mapper/root
          register: root_uuid
          changed_when: false
      tags:
        - create_filesystems
    - name: Mount filesystems
      block:
        - name: Mount root filesystem
          mount:
            path: /mnt
            src: /dev/mapper/root
            fstype: ext4
            state: mounted
        - name: Create mountpoint for boot volume
          file:
            path: /mnt/boot
            state: directory
        - name: Mount boot filesystem
          mount:
            path: /mnt/boot
            src: '{{ install_drive }}{{ boot_partition_suffix }}'
            fstype: vfat
            state: mounted
      tags:
        - mount_filesystems
    - name: Rank Arch mirrors
      block:
        - name: Install the reflector package (for rankmirrors)
          pacman:
            name:
              - reflector
            update_cache: yes
        - name: filter the fastest mirrors that support HTTPS
#          shell: reflector --verbose --latest 5 --sort rate --save /etc/pacman.d/mirrorlist
          shell: reflector --verbose --latest 10 --sort rate | awk -e '! /rsync/ {print}' > /etc/pacman.d/mirrorlist
      tags:
        - mirrors

    - name: Run pacstrap
      command: pacstrap /mnt base btrfs-progs dhclient dhcpcd syslinux gptfdisk grub linux linux-firmware netctl openssh python sudo ansible git sshpass rsync vim wpa_supplicant
      tags:
